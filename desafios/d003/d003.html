<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/d002/imagens/favicon.ico">
    <title>Mapa Mundi</title>
    <style>
        div {
            width: 460px;
            height: 270px;
            background-color: rgba(163, 147, 147, 0);
            border-radius: 10px;
            box-shadow: 1px 1px 10px black;
            text-align: center;
            padding: 10px;
        }
        img {
            position: relative;

        }
    </style>
</head>
<body>
    <h1><strong>Desafio do Mapa</strong></h1>
    <p>Treinando uso de imagens, parágrafos e quebras de linhas.</p>
    <div>
        <!-- Primeira -->
        <img src="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/d003/imagens/mapa03.png" alt="">
        <!-- Segunda -->
        <img src="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/d003/imagens/mapa07.png" alt="">
        <!-- Terceira -->
        <img src="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/d003/imagens/mapa05.png" alt=""><br>
        <!-- Meio começo -->
        <img src="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/d003/imagens/mapa09.png" alt="meio-começo">
        <!-- Meio meio -->
        <img src="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/d003/imagens/mapa01.png" alt="meiomeio">
        <!-- Meio última -->
        <img src="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/d003/imagens/mapa08.png" alt="Medio-ultima"> <br>
        <!-- Antepenltima -->
        <img src="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/d003/imagens/mapa06.png" alt="antepenultima-imagem">
        <!-- Penultima -->
        <img src="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/d003/imagens/mapa02.png" alt="penultima-imagem">
        <!-- última imagem -->
        <img src="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/d003/imagens/mapa04.png" alt="Australia">
    </div>
</body>
</html>
