<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="./imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./imagens/foto-m.png" type="image/png">
        <img src="./imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Podcast do Guanabara</p>
    <audio preload='metadata' autoplay controls loop>
        <source src="./midias/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue produzir áudi. <a href="./midias/guanacast-33.mp3">Aqui está o link para download do podcast.</a></p>
    </audio>

</body>
</html>
